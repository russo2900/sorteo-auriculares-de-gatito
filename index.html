<script>
const canvas = document.getElementById("ruleta");
const ctx = canvas.getContext("2d");

const numeros = Array.from({length: 30}, (_, i) => i + 1);
const total = numeros.length;
const angulo = 2 * Math.PI / total;

const colores = ["#FF00FF","#00E5FF","#8A2BE2","#FFD700","#FF4500"];

let rotacion = 0;
let girandoEspecial = false;
let giroEspecialIniciado = false;

function dibujar() {
    ctx.clearRect(0, 0, 500, 500);

    const centro = 250;
    const radio = 250;

    for (let i = 0; i < total; i++) {
        let inicio = angulo * i + rotacion;
        let fin = inicio + angulo;

        ctx.beginPath();
        ctx.moveTo(centro, centro);
        ctx.arc(centro, centro, radio, inicio, fin);
        ctx.closePath();

        ctx.fillStyle = colores[i % colores.length];
        ctx.fill();

        ctx.strokeStyle = "rgba(255,255,255,0.5)";
        ctx.lineWidth = 2;
        ctx.stroke();

        const anguloMedio = inicio + angulo / 2;

        ctx.save();
        ctx.translate(centro, centro);
        ctx.rotate(anguloMedio);

        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "white";
        ctx.font = "bold 20px Arial";
        ctx.shadowColor = "black";
        ctx.shadowBlur = 6;

        ctx.fillText(numeros[i], radio * 0.75, 0);
        ctx.restore();
    }
}

function animateNormal() {
    rotacion += 0.01;
    dibujar();

    if (!girandoEspecial) {
        requestAnimationFrame(animateNormal);
    }
}

function esDiaDelSorteo() {
    const hoy = new Date();
    return (
        hoy.getFullYear() === 2025 &&
        hoy.getMonth() === 2 &&
        hoy.getDate() === 28
    );
}

function iniciarGiroEspecial() {
    if (giroEspecialIniciado) return;

    giroEspecialIniciado = true;
    girandoEspecial = true;

    const mensaje = document.getElementById("mensaje");
    mensaje.innerHTML = "ðŸŽ° Â¡BUSCANDO GANADOR! ðŸŽ°";

    const ganadorIndex = Math.floor(Math.random() * total);
    const anguloGanador = (2 * Math.PI - (ganadorIndex * angulo) - (angulo / 2));
    const destinoFinal = (6 * 2 * Math.PI) + anguloGanador;

    const duracion = 7000;
    const inicioTiempo = performance.now();

    function easeOut(t) {
        return 1 - Math.pow(1 - t, 4);
    }

    function animar(tiempo) {
        const progreso = Math.min((tiempo - inicioTiempo) / duracion, 1);
        rotacion = destinoFinal * easeOut(progreso);
        dibujar();

        if (progreso < 1) {
            requestAnimationFrame(animar);
        } else {
            const numeroGanador = numeros[ganadorIndex];
            mensaje.innerHTML = `ðŸŽ‰ <span style="font-size:35px;color:white;">${numeroGanador}</span> ðŸŽ‰<br>Â¡GANÃ“ LOS AURICULARES RGB GATITO! ðŸŽ§`;
            mensaje.style.color = "#ffd700";
        }
    }

    requestAnimationFrame(animar);
}

function verificarSorteo() {
    if (!giroEspecialIniciado && esDiaDelSorteo()) {
        iniciarGiroEspecial();
    }
    setTimeout(verificarSorteo, 1000);
}

dibujar();
animateNormal();
verificarSorteo();
</script>
